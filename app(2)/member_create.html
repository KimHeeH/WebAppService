    <script language="javascript">

        function Input() 
        {

            if(document.frmInput.email.value == "") {
                alert("아이디를 입력하세요");
                document.frmInput.email.focus();
                return false;
            }
           
            // 비밀번호 입력 값 가져오기
            var password = document.frmInput.pw_1.value;

            // 정규 표현식으로 소문자, 대문자 패턴 확인
            var lowercaseRegex = /[a-z]/;
            var uppercaseRegex = /[A-Z]/;

            // 소문자, 대문자 패턴을 확인하여 조건에 맞지 않으면 알림 표시
            if (!lowercaseRegex.test(password) || !uppercaseRegex.test(password)) {
            alert("비밀번호에는 소문자와 대문자를 모두 포함해야 합니다.");
            document.frmInput.pw_1.focus();
            return false;
            }

                // 나머지 유효성 검사 로직
                // ...

                

                if(document.frmInput.pw_2.value == "") {
                    alert("비밀번호가 맞지 않습니다. 다시 입력하세요");
                    document.frmInput.pw_2.focus();
                    return false;
                }

                if(document.frmInput.name.value == "") {
                    alert("이름을 입력하세요");
                    document.frmInput.name.focus();
                    return false;
                }

                if(document.frmInput.Phone.value == "") {
                    alert("전화번호를 입력하세요");
                    document.frmInput.Phone.focus();
                    return false;
                }

                document.frmInput.submit();
        }

    </script>

          <h4 style="text-align: center;">회원가입</h4>
      
          <label for="email">아이디</label>
          <input type="email" name="email" id="email" required>
          <br><br>
      
          <label for="pw_1">비밀번호</label>
          <input type="password" name="pw_1" id="pw_1" required>
          <br><br>
      
          <label for="pw_2">비밀번호 확인</label>

          <br><br>

          <input type="tel" name="Phone" id="Phone" required>
          <br><br>
      
          <br><br>
          <div style="display: flex; justify-content: center;">
            <button type="button" onclick="Input()">회원가입</button>
